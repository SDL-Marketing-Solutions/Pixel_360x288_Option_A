     	<div id="bgExit"></div>

    </div>

	<script type="text/javascript">
	function init(){
	    //
	    var bgExit = document.getElementById("bgExit");
	     //
	    function pageLoadedHandler(){
	        startAnimation();
	        enableButtons();
	  	}
	    //
	    function bgExitHandler(e) {
			// DCM clickTag (not DC)
			lastFrame();
			return window.open(window.clickTag);
	    }
	    // 
	    function lastFrame(){
	        tl1.progress(1, false);
	        TweenMax.killAll(); 
	    }
	    //
	    function enableButtons(){
	        function is_touch_device() {
	            return (('ontouchstart' in window) || (navigator.MaxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0));
	        }
	        if (is_touch_device()) {
	            bgExit.addEventListener('touchend', bgExitHandler, false);
	        } else {
	            bgExit.addEventListener('click', bgExitHandler, false);
	        }
	    }
	    //
	    var tl1;
	    //
	    function startAnimation(){
	        //
	        tl1 = new TimelineMax({repeat:0, repeatDelay: 0});

	        tl1.to("#lines",1,{x: 420, y: 420, opacity:1, ease: Power2.easeOut},'+=1');
	    	tl1.to("#txt-01",.5,{x: 150, opacity:0,ease: Power2.easeIn}, '+=1');
	        tl1.to(["#deal","#phone-final"],.3,{x: 190, ease: Power1.easeOut},'+=.3');      
			tl1.to(["#txt-02","#txt-03","#txt-04"],.5,{opacity:1, x: 15},'+=.75');
			tl1.to(["#txt-05","#txt-06","#txt-07","#txt-08"],.5,{opacity:1, x: 15},'+=2');
			

			//tl1.to("#anim-holder", 0.9, {x:0, y:-8, rotation: 590, scale: 0.7, ease: Power0.easeNone},'-=0.9');  
		}
		
		window.addEventListener('DOMContentLoaded', pageLoadedHandler, false);
	    //
	}; 
	//
	init();
	//
	</script>
